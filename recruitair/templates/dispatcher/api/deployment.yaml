apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-dispatcher-api
  labels:
    {{- include "..labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-dispatcher-api
      {{- include "..selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-dispatcher-api
        {{- include "..labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-db
          image: {{ printf "%s:%s" .Values.postgres.image.repository .Values.postgres.image.tag }}
          imagePullPolicy: {{ .Values.postgres.image.pullPolicy }}
          env:
            - name: DB_HOST
              value: {{ printf "%s-postgres" .Release.Name }}
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "dispatcher.secretName" . }}
                  key: postgres-username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "dispatcher.secretName" . }}
                  key: postgres-password
            - name: DB_NAME
              value: {{ include "dispatcher.dbName" . }}
          command:
            - sh
            - -c
            - |
              until pg_isready -h "$DB_HOST" -p "$DB_PORT" -U "$DB_USER"; do
                echo "Waiting for postgres..."
                sleep 1
              done
              # Wait until the table 'job_offers' exists (until migrations are applied)
              until psql -h "$DB_HOST" -U "$DB_USER" -d "$DB_NAME" -c "\dt" | grep job_offers; do
                echo "Waiting for dispatcher database to be ready..."
                sleep 1
              done
      containers:
        - name: dispatcher-api
          image: "{{ .Values.dispatcher.api.image.repository }}:{{ .Values.dispatcher.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.dispatcher.api.image.pullPolicy }}
          env:
            {{- include "dispatcher.env" . | nindent 12 }}
            - name: RECRUITAIR_API_ROOT_PATH
              value: {{ .Values.dispatcher.api.ingress.prefix | default "/api" | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.dispatcher.api.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.dispatcher.api.service.port }}
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.dispatcher.api.service.port }}
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10