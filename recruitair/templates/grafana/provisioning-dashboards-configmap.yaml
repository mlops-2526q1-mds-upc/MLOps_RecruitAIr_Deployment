apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-grafana-provisioning-dashboards-config
  labels:
    {{- include "..labels" . | nindent 4 }}
data:
  {{- (.Files.Glob "config/grafana/provisioning/dashboards/*.yaml").AsConfig | nindent 2 }}