
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-evaluator-api
  labels:
    {{- include "..labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-evaluator-api
  minReplicas: {{ .Values.evaluator.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.evaluator.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.evaluator.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.evaluator.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.evaluator.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.evaluator.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
