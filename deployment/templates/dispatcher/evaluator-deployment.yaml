apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-dispatcher-evaluator
  labels:
    {{- include "..labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dispatcher.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-dispatcher-evaluator
      {{- include "..selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-dispatcher-evaluator
        {{- include "..labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: dispatcher-evaluator
          image: "{{ .Values.dispatcher.evaluator.image.repository }}:{{ .Values.dispatcher.evaluator.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.dispatcher.evaluator.image.pullPolicy }}